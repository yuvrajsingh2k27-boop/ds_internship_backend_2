<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
</head>
<body>
    <h2>Add a Note</h2>
    <form method="POST">
        <input type="text" name="note" placeholder="Enter your note" required>
        <button type="submit">Add</button>
    </form>

    <h3>All Notes</h3>
    <ul>
        {% for n in notes %}
            <li>{{ n }}</li>
        {% endfor %}
    </ul>
</body>
</html>
